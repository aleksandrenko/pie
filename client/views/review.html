<template name="review">
  <review>
    <author>
      <img src="assets/img/{{ avatar }}.png" width="23" height="23">
      <pie-rating {{ getColor rating }} minimal>
        <rating>{{rating}}</rating>
      </pie-rating>
      <name>{{ author }}</name>
      <date>{{ createdAt }}</date>
    </author>

    <review-text>{{text}}</review-text>
  </review>
</template>

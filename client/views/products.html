<template name="products">
  <products flex one>
    <bar flex layout horizontal>
      <count flex>{{counter products}} продукта</count>
      <products-filter>
        Подреди по:
        <select>
          <option>оценка (нисходящо)</option>
          <option>оценка (възходящо)</option>
        </select>
      </products-filter>
    </bar>

    {{#each products}}
      {{> productInList}}
    {{/each}}
  </products>
</template>

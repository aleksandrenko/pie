<template name="products">
  <products flex one style="overflow: auto;">
    <bar flex layout horizontal>
      <count flex>{{counter products}} products</count>
      <filter>
        Sort by:
        <select>
          <option>Rating (descending)</option>
          <option>Rating (ascending)</option>
        </select>
      </filter>
    </bar>
    {{#each products}}
      {{> productInList}}
    {{/each}}
  </products>
</template>

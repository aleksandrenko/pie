<template name="navCategory">
  <category {{color}}>
    <name>{{name}}</name>
    <subnav>
      <subnav-header>&lt; back to</subnav-header>
      <subcategories>
        <ul>
          {{#each subcategory}}
            <li><a href="/products/{{this}}">{{this}}</a></li>
          {{/each}}
        </ul>
      </subcategories>
    </subnav>
  </category>
</template>

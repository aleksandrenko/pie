<template name="navCategory">
  <category {{color}}>
    <a href="#">{{name}}</a>
    <sub-nav>
      <subnav-header>&lt; back to</subnav-header>
      <subcategories>
      <ul>
        {{#each subcategory}}
          <li><a href="/products/{{this}}">{{this}}</a></li>
        {{/each}}
      </ul>
      </subcategories>
    </sub-nav>
  </category>
</template>

<template name="productInList">
  <product>
    <a href="/product/{{_id}}">
      <img src="/img/{{image}}.png" alt=""/>
      <name>{{name}}</name>
      <po-rating>
        <number>{{rating}}</number>
        <info>
          <logo></logo>
          <detail>
            <total>{{rating}}/10</total>
            <criteria ingredients></criteria>
            <criteria people></criteria>
          </detail>
        </info>
      </po-rating>
    </a>
  </product>
</template>

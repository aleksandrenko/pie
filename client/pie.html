<template name="pie">
  <head>
    <title>PIE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <app layout vertical fit>
      <header layout horizontal center>
        <logo>
          <a href="/"><h1 title="Product Information Expert">P.I.E.</h1></a>
        </logo>
          {{> mainNav}}

        <search>
          <input autofocus="true" type="text" placeholder="Product search" />
          <a id="search-button" href="/products/">search</a>
        </search>
        <login>
          {{> loginButtons}}
        </login>
      </header>
      <main flex layout horizontal>
        {{> yield}}
      </main>
    </app>
  </body>
</template>
